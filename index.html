<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Best Tour Plan</title>
</head>
<body>
  <header class="header">
      <div class="container">
        <div class="header__top">
          <a href="#" class="logo">
            <img class="logo__img-horizontal" src="./img/logo-horizontal.png" alt="Logo">
          </a>
          <form action="#" class="search">
            <input type="text" placeholder="Search Location" class="search__input">
            <button class="button search__button">
              <svg class="icon">
                <use xlink:href="./img/sprite.svg#ico-search"></use>
              </svg>
            </button>
          </form>
          <a href="" class="user">
            <img src="./img/user-avatar.jpg" alt="Avatar">
            <span class="user__name">Natan</span>
          </a>
        </div>
        <nav class="header-menu">
          <ul class="header-menu__list">
            <li class="header-menu__item"><a href="#" class="header-menu__link">All Deals</a></li>
            <li class="header-menu__item"><a href="#" class="header-menu__link">Hotels</a></li>
            <li class="header-menu__item"><a href="#" class="header-menu__link">Activities</a></li>
            <li class="header-menu__item"><a href="#" class="header-menu__link">Hotel Day Packages</a></li>
            <li class="header-menu__item"><a href="#" class="header-menu__link">Restaurants</a></li>
            <li class="header-menu__item"><a href="#" class="header-menu__link">Events</a></li>
            <li class="header-menu__item"><a href="#" class="header-menu__link">Rodrigues</a></li>
          </ul>
        </nav>
      </div>
  </header>
</body>
</html>
